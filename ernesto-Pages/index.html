<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
	<link href="assets/style.css" rel="stylesheet">
</head>

<body>
	<div class="welcome">
		<h3>Welcome to the login page!</h3>
	</div>
	<div class="container">
		<div class="login-box">
			<h2>Login</h2>
			<form action="#" method="POST"> <!--# is where the data is going to be sent, need to change this later!-->
				<input type="text" id="username" name="username" required placeholder="Username">
				<input type="password" id="password" name="password" required placeholder="Password">
				<div class="options">
					<input type="checkbox" id="rememberMe" name="rememberMe">
					<label for="rememberMe">Remember me</label>
					<a href="#">Forgot Password?</a> 									<!--change # to the page you want to go to!-->
				</div>
				<button type="submit">Login</button>
				<p>Don't have an account? <a href="#" id="register">Register</a></p> 	<!--change # to the page you want to go to!-->
			</form>
		</div>
	</div>
</body>
</html>
